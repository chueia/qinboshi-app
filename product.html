<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>单品详情</title>
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="./js/rem.js"></script>
</head>

<body>
    <!-- 套餐详情页 -->
    <div class=" detail datang">
        <div class="header">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="#" class="link" onclick="javascript:history.back(-1)">
                            <img class="left" src="img/icon-left.png" alt="">
                        </a>
                    </div>
                    <div class="center">单品详情</div>
                    <div class="right">

                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="img/banner1.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="img/banner1.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="img/banner1.png" alt="">
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <div class="introduce">
            <h2>禽博士
                <span class="span1">西泉谷元子蛋</span>
                <span class="span2">（富硒生态蛋）</span>
            </h2>
            <p>·套餐内为西泉谷天然
                <i>富硒</i>生态蛋,大山深处,天然饲料+动物饵料饲养</p>

            <div class="specification">
                <p>选择规格：</p>

                <span class="choosed">单品散装</span>
                <span class="">便携盒装</span>
                <span class="">防震礼盒</span>
            </div>
        </div>



        <div class="total">
            <h2>
                <i>￥</i>3/枚</h2>
            <span>天然富硒</span>
            <span>生态有机</span>
        </div>



        <div class="parameter">
            <div class="title">
                <span>产品参数</span>
            </div>
            <div class="row">
                <span class="col-50">套餐名称：禽博士全年套餐</span>
                <span class="col-50">储存方式：4°C~7°C冷藏保存</span>
                <span class="col-50">产品名称：西泉谷元子蛋(礼盒装)</span>
                <span class="col-50">硒含量：40ug/枚</span>
                <span class="col-50">产品规格：30枚/盒；2天内新鲜鸡蛋</span>
                <span class="col-50">净含量：1.08千克</span>
            </div>
        </div>

        <div class="parameter">
            <div class="title">
                <span>产品配送</span>
            </div>
            <div class="row">
                <span>
                    <img src="./img/icon-address.png" alt=""> 配送至</span>
                <input id="address" type="text" placeholder="">
                <span class="right">选择地址</span>
            </div>
            <div class="row">
                <span>
                    <img src="./img/icon-time.png" alt=""> 配送日期</span>
                <input id="calendar-default" type="text" placeholder="">
                <span class="right">选择日期</span>
            </div>
            <div class="row">
                <span>
                    <img src="./img/icon-nums.png" alt=""> 配送数量</span>
                <input id="nums" type="text" placeholder="">
                <span class="right">选择数量</span>
            </div>
        </div>
        <div class="button-buy">
            <span>立刻订购</span>
        </div>
    </div>




    <script src="./js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>

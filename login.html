<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<link rel="stylesheet" href="css/framework7.ios.min.css">
		<link rel="stylesheet" href="css/framework7.ios.colors.min.css">
		<link rel="stylesheet" href="css/app.css">
		<script src="./js/rem.js"></script>
	</head>

	<body>
		<main class="login">
			<img class="main-title" src="img/main-title.jpg" alt="" />
			<div class="text">
				<p class="tips">验证码一键快捷登录注册</p>
				<div class="login-box">
					<img src="img/icon-phone.png" alt="" />
					<input class="phone" type="text" placeholder="请输入手机号"/>
				</div>
				<div class="login-box row">
					<img src="img/icon-password.png" alt="" />
					<input class="code col-50" type="text" placeholder="请输入验证码"/>
					<span class="get-code col-50">发送验证码</span>
				</div>
				<div class="login-box">
					<span class="login-button">登录</span>
				</div>
				<div class="login-box">
					<span class="information">登录既即视为同意用户服务协议</span>
				</div>
			</div>
		</main>
	


 <script src="./js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/framework7.min.js"></script>
  <script type="text/javascript" src="js/my-app.js"></script>
	</body>

</html>
